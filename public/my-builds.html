<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My builds</title>
  <!-- <link rel="stylesheet" href="/styles/index.css"> -->
  <link rel="stylesheet" href="/styles/builds.css">
</head>
<body>
  <header>
    <section class="header">
      <div>
        <h1>My builds</h1>
      </div>

      <nav class="top-nav">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/builds.html">Builds</a></li>
          <li><a href="/guides.html">Guides</a></li>
          <li><a href="/login.html">Log in</a></li>
        </ul>
      </nav>
    </section>
  </header> 

  <main>
    <h1>Browse Builds</h1>

    <button id="addBuildButton">Add Build</button>

    <div id="buildFormContainer" style="display: none;">
      <form id="buildForm">
        <input type="text" name="characterName" placeholder="Character Name" required />
        <input type="number" name="Act" placeholder="Act" required />
        <input type="text" name="buildName" placeholder="Build Name" required />
        <input type="text" name="weapon" placeholder="Weapon" required />
        <input type="text" name="skills" placeholder="Skills (comma separated)" required />
        <button type="submit">Submit Build</button>
      </form>
    </div>

    <section id="buildList"></section>

  </main>
  
 
</body>
<script src="/scripts/nav.js" defer></script>
<script src="/scripts/my-builds.js" defer></script>
</html>
