<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Submit Build</title>
    </head>
    <body>
        <h1>Submit a New Build</h1>
        <form id="buildForm">
            <input type="text" name="characterName" placeholder="Character Name" required><br>
            <input type="text" name="buildName" placeholder="Build Name" required><br>
            <input type="text" name="weapon" placeholder="Weapon" required><br>
            <input type="text" name="skills" placeholder="Skills (comma separated)" required><br>
            <button type="submit">Submit</button>
        </form>

        <script src="/public/scripts/main.js"></script>
    </body>
</html>
